<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="./assets/styles/style.scss">
    <title>Natour</title>
<link href="styles.135d31ea83545d2e7361.css" rel="stylesheet"></head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <div class="logo">
                <img src="./assets/images/logo-white.png" alt="Natours logo" class="logo__image">
            </div>
        </div>
        <div class="header__content">
            <h1 class="heading-primary">
                <span class="heading-primary--main">
                    Outdoors
                </span>
                <span class="heading-primary--sub">
                    is where life happens
                </span>
            </h1>
            <a href="#" class="btn btn--white">Discover our tours</a>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__title">Exciting tours for adventurous people</h2>
            <div class="row">
                <div class="col-1-of-2">
                    <p class="paragraph">paragraph 1</p>
                    <p class="paragraph">paragraph 2</p>
                    <a href="#" class="btn">Learn More icon-arrow</a>
                </div>
                <div class="col-1-of-2">
                    <div class="photos">
                        <figure class="photos__photo-box">
                            <img src="./assets/images/nat-1.jpg" alt="Nature 1" class="photos__photo">
                        </figure>
                        <figure class="photos__photo-box">
                            <img src="./assets/images/nat-2.jpg" alt="Nature 2" class="photos__photo">
                        </figure>
                        <figure class="photos__photo-box">
                            <img src="./assets/images/nat-3.jpg" alt="Nature 3" class="photos__photo">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-3">col 1 of 3</div>
                <div class="col-2-of-3">col 2 of 3</div>
            </div>
            <div class="row">
                <div class="col-1-of-4">col 1 of 4</div>
                <div class="col-3-of-4">col 3 of 4</div>
            </div>
            <div class="row">
                <div class="col-2-of-4">col 2 of 4</div>
                <div class="col-2-of-4">col 2 of 4</div>
            </div>        
        </section>
    </main>
<script defer src="main.135d31ea83545d2e7361.js"></script></body>
</html>
